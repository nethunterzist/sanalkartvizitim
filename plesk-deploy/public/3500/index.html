<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{firma_adi}} - QR Kod</title>
    <link rel="icon" href="https://businesstimetv.com/wp-content/uploads/2024/03/fav.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');
        
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-y: auto;
            background-color: #fff;
            font-family: 'Montserrat', sans-serif;
        }
        .background {
            background: url('/img/back.jpeg') no-repeat center center;
            background-size: cover;
            width: 100%;
            height: auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card-content {
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: auto;
            padding: 30px 20px;
        }
        .qr-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .qr-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0,0,0,0.2);
            z-index: -1;
            border-radius: 5px;
        }
        .qr-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border: none;
            background: white;
            padding: 0;
            position: relative;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
        .back-button:hover {
            text-decoration: none;
            color: #000;
        }
        .back-button i {
            margin-right: 5px;
        }
        .name-title {
            font-size: 36px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        .position-title {
            font-size: 20px;
            color: #555;
            margin: 30px 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .website-link {
            display: block;
            margin: 40px auto 20px;
            color: #333;
            text-decoration: none;
            font-size: 22px;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .website-link:hover {
            color: #000;
            text-decoration: none;
        }
        .second-website {
            display: block;
            margin: 10px auto;
            color: #333;
            text-decoration: none;
            font-size: 22px;
            font-weight: 500;
        }
        .second-website:hover {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="background">
        <a href="/{{slug}}" class="back-button">
            <i class="fas fa-arrow-left"></i> Geri DÃ¶n
        </a>
        
        <div class="card-content">
            <h1 class="name-title">{{yetkili_adi}}</h1>
            
            <div class="qr-container">
                <img src="/qrcodes/{{slug}}.png" alt="QR Kod" class="qr-image">
            </div>
            
            {{#if yetkili_pozisyon}}
            <div class="position-title">{{yetkili_pozisyon}}</div>
            {{/if}}
            
            {{#if website}}
            <a href="{{website}}" target="_blank" class="website-link">
                www.rizanka.com
            </a>
            <a href="https://businesstimetv.com" target="_blank" class="second-website">
                www.businesstimetv.com
            </a>
            {{/if}}
        </div>
    </div>
</body>
</html>
